<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web geliştirme yolu</title>
  <style>
    h1 {
      text-align: center;
      /*YAZILARI ORTALAR*/
      font-size: large;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    ul {
      list-style-type: none;
    }

    li {
      text-decoration: line-through;
      /*Yazı dekarasyonu üstü çüzili*/
      background-color: #ebe645;
    }
  </style>
</head>

<body>
  <h1>Web Geliştirme Yolu</h1>
  <ul>
    <li><input type="checkbox" name="" id="" checked />Html öğren</li>
    <li><input type="checkbox" name="" id="" checked />Css öğren</li>
    <li><input type="checkbox" name="" id="" checked />Javascript öğren</li>
    <li style="text-decoration: none">
      <input type="checkbox" name="" id="" />Backend dili öğren
    </li>
    <li style="text-decoration: none">
      <input type="checkbox" name="" id="" />Angular öğren
    </li>
  </ul>
</body>

</html>
